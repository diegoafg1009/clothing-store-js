<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourFit - Home</title>
    <!-- Link css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Cabecera de pagina -->
    <header class="header">
        <!-- Menu de la pagina -->
        <nav class="header__navMenu">
            <ul>
                <li>
                    <div class="header__logo">
                        <!-- Logo provisional, agregar luego una foto-->
                        <a href="../index.html">
                            YourFit
                        </a>
                    </div>
                </li>
                <li>
                    <a href="pages/man.html">Hombre</a>
                </li>
                <li>
                    <a href="pages/woman.html">Mujer</a>
                </li>
                <li>
                    <a href="pages/kids.html">Niños</a>
                </li>
                <li>
                    <a href="pages/sale.html">Sale</a>
                </li>
                <li>
                    <a href="pages/on-trend.html">On Trend</a>
                </li>
            </ul>
        </nav>
        <nav class="header__navIcons">
            <ul>
                <li>
                    <a href="pages/login.html">
                        <img src="assets/img/user.png" alt="user icon">
                    </a>
                </li>
                <li>
                    <img class="cartIcon" src="../assets/img/shopping-cart.png" alt="shopping cart icon">
                </li>
            </ul>
        </nav>
        <!-- Implementar luego el Menu Hamburguesa -->
        <div class="shoppingCart shoppingCart--hide">
            <div class="shoppingCart__overlay">
                <aside class="shoppingCart__container">
                    <button class="shoppingCart__closeButton">X</button>
                    <h1 class="shoppingCart__title">Tus Compras</h1>
                    <div class="purchasesContainer">
                            <!-- Contenido dinamico -->
                    </div>
                    <h1 class="shoppingCart__total">Total: S/. 00.00</h1>
                </aside>
            </div>
        </div>
    </header>
    <!-- Contenido de la pagina-->
    <main>
        <div class="mainContainer">
            <div class="mainHero">
                <!-- <img src="assets/img/hero-index.webp" alt="hero"> -->
            </div>
            <section class="collection">
                <a href="pages/man.html" class="collection__item">
                    <img src="assets/img/man.jpg" alt="hombre">
                    <h1 class="collection__textContent">HOMBRE</h1>
                </a>
                <a href="pages/woman.html" class="collection__item">
                    <img src="assets/img/woman.jpg" alt="hombre">
                    <h1 class="collection__textContent">MUJER</h1>
                </a>
            </section>
            <div class="carousel">
                <h1 class="carousel__title">On Trend</h1>
                <div class="carousel__container">
                    <button class="arrowBtn arrowBtn--left"><img src="assets/img/arrow.png" alt=""></button>
                    <button class="arrowBtn arrowBtn--right"><img src="assets/img/arrow.png" alt=""></button>
                    <div class="productsContainer" id="carousel__products">
                        <!-- Contenido dinamico -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Pie de la pagina-->
    <footer>
        <div class="footerContainer">
            <p class="footerContainer__copyright">© 2022 YourFit | Todos los derechos reservados</p>
        </div>
    </footer>
    <script type="module" src="/assets/js/index.js"></script>
</body>
</html>
