<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourFit - Niños</title>
    <!-- Link css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabecera de pagina -->
    <header class="header">
        <!-- Menu de la pagina -->
        <nav class="header__navMenu">
            <ul>
                <li>
                    <div class="header__logo">
                        <!-- Logo provisional, agregar luego una foto-->
                        <a href="../index.html">
                            YourFit
                        </a>
                    </div>
                </li>
                <li>
                    <a href="man.html">Hombre</a>
                </li>
                <li>
                    <a href="woman.html">Mujer</a>
                </li>
                <li>
                    <a href="kids.html">Niños</a>
                </li>
                <li>
                    <a href="sale.html">Sale</a>
                </li>
                <li>
                    <a href="on-trend.html">On Trend</a>
                </li>
            </ul>
        </nav>
        <nav class="header__navIcons">
            <ul>
                <li>
                    <a href="../pages/login.html">
                        <img src="../assets/img/user.png" alt="user icon">
                    </a>
                </li>
                <li>
                    <img class="cartIcon" src="../assets/img/shopping-cart.png" alt="shopping cart icon">
                </li>
            </ul>
        </nav>
        <!-- Implemntar luego el Menu Hamburguesa -->
        <div class="shoppingCart shoppingCart--hide">
            <div class="shoppingCart__overlay">
                <aside class="shoppingCart__container">
                    <button class="shoppingCart__closeButton">X</button>
                    <h1 class="shoppingCart__title">Tus Compras</h1>
                    <div class="purchasesContainer">
                            <!-- Contenido dinamico -->
                    </div>
                    <h1 class="shoppingCart__total">Total: S/. 00.00</h1>
                </aside>
            </div>
        </div>
    </header>
    <main>
        <div class="pageContainer">
            <div class="hero">
                <img src="../assets/img/kids.jpg" alt="hero">
            </div>
            <h1 class="pageTitle">Niños</h1>
            <div class="pageContent">
                <aside class="sideBar">
                    <nav class="sideBar__navMenu">
                        <div class="sideBar__searchContainer">
                            <input type="text" class="sideBar__searchInput" placeholder="Buscar...">
                        </div>
                        <ul>
                            <li class="sideBar__menuItem sideBar__menuItem--borderBotton">
                                <span class="sideBar__menuTitle">Todos</span>
                            </li>
                            <li class="sideBar__menuItem sideBar__menuItem--borderBotton" id="genreMenu">
                                <span class="sideBar__menuTitle sideBar__menuTitle--collapsed">Genero</span>
                                <div class="sideBar__subMenu sideBar__subMenu--collapse">
                                    <ul>
                                    <!-- Contenido dinamico -->
                                    </ul>
                                </div>
                            </li>
                            <li class="sideBar__menuItem sideBar__menuItem--borderBotton" id="brandMenu">
                                <span class="sideBar__menuTitle sideBar__menuTitle--collapsed">Marca</span>
                                <div class="sideBar__subMenu sideBar__subMenu--collapse">
                                    <ul>
                                    <!-- Contenido dinamico -->
                                    </ul>
                                </div>
                            </li>
                            <li class="sideBar__menuItem sideBar__menuItem--borderBotton" id="typeMenu">
                                <span class="sideBar__menuTitle sideBar__menuTitle--collapsed">Tipo de Prenda</span>
                                <div class="sideBar__subMenu sideBar__subMenu--collapse">
                                    <ul>
                                    <!-- Contenido dinamico -->
                                    </ul>
                                </div>
                            </li>
                            <li class="sideBar__menuItem" id="priceFilter">
                                <span class="sideBar__menuTitle">Precio</span>
                                <div class="filterOptions">
                                        <input type="text" placeholder="Min" id="priceMin">
                                        <input type="text" placeholder="Max" id="priceMax">
                                    <button class="filterOptions__button" id="priceButton">></button>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </aside>
                <div class="productsContainer">
                    <!-- Contenido dinamino (man.js)-->
                </div>
            </div>
        </div>
    </main>
    <!-- Pie de la pagina-->
    <footer>
        <div class="footerContainer">
            <p class="footerContainer__copyright">© 2022 YourFit | Todos los derechos reservados</p>
        </div>
    </footer>
    <script type="module" src="../assets/js/kids.js"></script>
</body>
</html>
